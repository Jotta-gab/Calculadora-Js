<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href=https://cdn.icon-icons.com/icons2/1244/PNG/512/1492790928-73calculator_84221.png>
</head>

<body>
    <div class="main">
        <div class="visor">
            <p id="resultado"></p>
        </div>
        <div class="calculadora">
            <table>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao cinza" onclick="back()">DEL</button>
                    </td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                    <td><button class="botao" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button class="botao cinza" style="width:140px" onclick="clean()">RESET</button>
                    </td>
                    <td colspan="2"><button class="botao vermelho" style="width:140px" onclick="calcular()">=</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="tema">
            <button class="botao-tema" id="btn-tema-toggle">Tema</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
